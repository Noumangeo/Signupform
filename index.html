<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
</head>
<body>
    <h1><ul>Signup form</ul></h1>
    <form>
    <label>First Name: <input type="text"placeholder="John"></label>
    <label>Last Name: <input type="text" placeholder="Smith"></label> <br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other <br>
    <label>Email: <input type="text"placeholder="your email"></label>
    <label>Password: <input type="text"placeholder="your password"></label> <br>
    <label>Birthday: <select> 
        <option>Month</option>
        <option value="">January</option>
        <option value="">February</option>
        <option value="">March</option>
        <option value="">April</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">August</option>
        <option value="">September</option>
        <option value="">October</option>
        <option value="">November</option>
        <option value="">December</option>
    </select>
    <select> 
        <option>Day</option>
        <option value="">Monday</option>
        <option value="">Tuesday</option>
        <option value="">Wednesday</option>
        <option value="">Thursday</option>
        <option value="">Friday</option>
        <option value="">Saturday</option>
        <option value="">Sunday</option>
    </select>
    <select>
    <option>Year</option>
    <option value="">2008</option>
    <option value="">2007</option>
    <option value="">2006</option>
    <option value="">2005</option>
    <option value="">2004</option>
    <option value="">2003</option>
    <option value="">2002</option>
</select>
<br>
</label>
<label for="terms">
    I agree to the terms and conditions </label> <input type="checkbox" id="terms">
<br>
<button type="Submit">Submit</button>
  </form>
    
</body>
</html>
